<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg">
    <title>Book Library</title>
</head>
<body>
    <!-- ================== Header ================= -->
     <header class="header">
       <h1 class="header__title">
           <div class="wrapper__image"><img src="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"></div>
           My Library
       </h1>
     </header>
     <hr />
    <!-- ================ End Header ============= -->
    <!-- ================== Main ================= -->
    <Main>
        <div class="group__books__row">
        </div>
        <button class="addBook">
          +
        </button>
        <!-- Modal -->
         <div class="modale">
             <button class="close">X</button>
             <div class="background__model">
             <input type="text" name="title" id="title" placeholder="Title Book"/>
             <input type="text" name="auther" id="auther" placeholder="Auther of Book"/>
             <input type="text" name="image" id="image" placeholder="add image url : "/>
             <button class="add">Add</button>
            </div>
         </div>
  
        <!-- /Modal -->
  

    </Main>
    <!-- ================== End Main ================= -->
    
    <script src="./script.js" ></script>
  
  
</body>
</html>
